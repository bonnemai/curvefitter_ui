name: Deploy to AWS Amplify

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: 20

jobs:
  deploy:
    name: Build and Deploy to Amplify
    runs-on: ubuntu-latest
    environment: prd
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020  # v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@50ac8dd1e1b10d09dac7b8727528b91bed831ac0  # v3
        with:
          role-to-assume: ${{ secrets.AWS_AMPLIFY_ROLE_ARN }}
          role-session-name: amplifyDeploy
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Deploy to Amplify
        env:
          AMPLIFY_APP_ID: ${{ secrets.AMPLIFY_APP_ID }}
          AMPLIFY_BRANCH: ${{ secrets.AMPLIFY_BRANCH || 'main' }}
        run: |
          # Install AWS CLI if not available
          if ! command -v aws &> /dev/null; then
            pip install awscli
          fi

          # Create deployment
          echo "Creating deployment for app ${AMPLIFY_APP_ID} on branch ${AMPLIFY_BRANCH}"

          # Zip the build artifacts
          cd dist
          zip -r ../build.zip .
          cd ..

          # Upload to Amplify
          aws amplify create-deployment \
            --app-id "${AMPLIFY_APP_ID}" \
            --branch-name "${AMPLIFY_BRANCH}" \
            --query 'zipUploadUrl' \
            --output text > upload_url.txt

          # Upload the zip file
          curl -H "Content-Type: application/zip" \
            --data-binary @build.zip \
            "$(cat upload_url.txt)"

          # Start deployment
          aws amplify start-deployment \
            --app-id "${AMPLIFY_APP_ID}" \
            --branch-name "${AMPLIFY_BRANCH}" \
            --source-url "$(cat upload_url.txt)"

          echo "Deployment started successfully"
