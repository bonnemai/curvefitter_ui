apiVersion: v1
kind: Namespace
metadata:
  name: curve-fitter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: curve-backend
  namespace: curve-fitter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curve-backend
  template:
    metadata:
      labels:
        app: curve-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/bonnemai/curvefitter:main@sha256:da1f9af56da2006da5b8eef9a3db6fbb06fd6bfec75b2aca6375174a4ef670d4
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: curve-backend
  namespace: curve-fitter
spec:
  selector:
    app: curve-backend
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: curve-frontend
  namespace: curve-fitter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: curve-frontend
  template:
    metadata:
      labels:
        app: curve-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/bonnemai/curvefitter_ui:latest
          ports:
            - containerPort: 80
          env:
            - name: STREAM_URL
              value: http://curve-backend:8000/curves/stream
            - name: APP_ENV
              value: prd
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: curve-frontend
  namespace: curve-fitter
spec:
  selector:
    app: curve-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: curve-fitter
  namespace: curve-fitter
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /curves
            pathType: Prefix
            backend:
              service:
                name: curve-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: curve-frontend
                port:
                  number: 80
